<nb-card>
  <nb-card-header></nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="data"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onSaveConfirm($event)"
      (createConfirm)="onCreateConfirm($event)"
    ></ng2-smart-table>
  </nb-card-body>
</nb-card>
